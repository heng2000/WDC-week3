<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: red;
        }

        p {
            font-family: sans-serif
        }

        a {
            color: orange;
        }

        del {
            color: grey;
        }

        mark {
            color: dimgray;
            background: pink;
        }

        h2 {
            text-align: center;
        }

        pre {
            font-family: monospace;
            font-size: 80%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>A red heading</h1>
    <hr>
    <p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>,
        are orange,
        while this <del>text whieh is struck out </del>is grey.</p>
    <p>
        Highlighted text is <mark>dimgrey against pink</mark>
    </p>

    <h2>Level 2 Headings are centred</h2>
    <pre>Preformatted text uses the monospace fontfamily & is 80% normal size</pre>
</body>

</html>
